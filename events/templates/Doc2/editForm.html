<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
<div class="container p-3">
    <div class="contact-box">
<form method="post">
    {% csrf_token %}
    <div class="mb-3">
        <label for="nr_zp" class="form-label fw-bold">NrZp</label>
        <input type="text" name="NrZp"  value="{{ data.NrZp }}" class="form-control"  id="id_NrZp" readonly>
    </div>

    <div class="row g-3 mb-3">
        <div class="col-auto">
            <label  class="form-label " style="display: inline-block;">Artykul:</label>
            <input type="text"  class="form-control"   style="display: inline-block; width: auto;" readonly value="{{ data.Artykul }}">
        </div>
            <div class="col-auto">
                <label  class="form-label" style="display: inline-block;">Rodzaj:</label>
                 <input type="text" name="Rodzaj"  style="display: inline-block; width: auto;"  value="{{ data.Rodzaj }}" class="form-control"  id="id_Rodzaj" readonly>
            </div>
          <div class="col-auto">
                <label  class="form-label" style="display: inline-block;">Operator:</label>
                 <input type="text" class="form-control" name="UserName"  style="display: inline-block; width: auto;" id="id_UserName" value="{{ rols.UserName }}" readonly>
            </div>
          <div class="col-auto">
                <label  class="form-label" style="display: inline-block;">Dolne Odch:</label>
                 <input type="text" class="form-control" name="UserName"  style="display: inline-block; width: auto;" id="id_DolneOdch" value="{{ data.DolneOdch }}" readonly>
            </div>
          <div class="col-auto">
                <label  class="form-label" style="display: inline-block;">WagaRolkiZlec:</label>
                 <input type="text" class="form-control" name="UserName"  style="display: inline-block; width: auto;" id="id_WagaRolkiZlec" value="{{ data.WagaRolkiZlec }}" readonly>
            </div>
    </div>

    <div class="mb-3">
        <label for="data" class="form-label fw-bold">Data produkcji</label>
        <input type="date" name="Data"  class="form-control"  id="id_Data" value="{{ rols.Data }}">
    </div>
    <div class="row g-3 mb-3">
      <div class="col-auto">
        <label for="data" class="form-label">Zmiana</label>
        <input type="number" class="form-control" name="Zmiana" id="id_Zmiana" value="{{ rols.Zmiana }}" readonly >
      </div>
        <div class="col-auto">
        <label for="rolka" class="form-label">Nr Rolki</label>
        <input type="text" class="form-control"  name="Rolka" id="id_Rolka" value="{{ rols.Rolka }}" readonly>
      </div>
        <div class="col-auto">
            <label for="status" class="form-label">NrWytł</label>
            <select class="form-select" name="NrWytl" id="id_NrWytl" aria-label="Default select example">
              <option value="0">W1</option>
              <option value="1">W2</option>
              <option value="2">W3</option>
        </select>
    </div>
    </div>

    <div class="row g-3 mb-3">
      <div class="col-auto">
        <label for="dlugrolkiprod" class="form-label">DługRolkiProd [mb]</label>
        <input type="number" class="form-control" name="DlugRolkiProd" id="id_DlugRolkiProd" value="{{ rols.Rolka }}">
      </div>
        <div class="col-auto">
        <label for="wagarolkiprod" class="form-label">WagaRolkiProd [kg]</label>
        <input type="number" step="0.01" class="form-control"  name="WagaRolkiProd" id="id_WagaRolkiProd" value="{{ rols.WagaRolkiProd }}" onchange="zakladkaFunc()">
      </div>
          <div class="col-auto ">
            <label class="form-label" for="walce">Walce</label>
            <input type="number"  name="Walce" id="id_Walce" class="form-control" value="{{ rols.Walce }}" />
        </div>
          <div class="col-auto ">
            <label class="form-label" for="slimak">Ślimak</label>
            <input type="number"  name="Slimak" id="id_Slimak" class="form-control" value="{{ rols.Slimak }}"/>
        </div>
    </div>

    <div class="row g-2 mb-3">
        <div class="col_auto">
            <label for="grubosc" class="form-label">Wynikowa grubość [mikrony]</label>
            <input type="number" class="form-control" name="Wynikowa" id="id_Wynikowa" value="{{ rols.Wynikowa }}" readonly>
        </div>
         <div class="col_auto">
            <label for="wynik" class="form-label">GrubośćWynik %</label>
            <input type="number"  class="form-control" name="Wynik" id="id_Wynik"  value="{{ rols.Wynik }}" readonly>
        </div>
    </div>

    <div class="row g-2 mb-3">
        <div class="col_auto">
            <label for="mieszanka" class="form-label">Mieszanka</label>
            <input type="text" class="form-control" name="Mieszanka" id="id_Mieszanka" value="{{ rols.Mieszanka }}" maxlength="40">
        </div>
         <div class="col_auto">
            <label for="uwagi" class="form-label">Uwagi</label>
            <input type="text" class="form-control" name="Uwagi" id="id_Uwagi" value="{{ rols.Uwagi }}"  maxlength="40">
        </div>
    </div>


    <button type="submit" class="btn btn-primary fw-bold " >Dodaj</button>
</form>
     </div>
    </div>
</body>
</html>
<script type="text/javascript">
    var rodzaj = document.getElementById("id_NrWytl");
        for(i=0; i<rodzaj.options.length; i++){
            if(rodzaj.options[i].value == {{ rols.NrWytl }}){
                rodzaj.selectedIndex = i;
            }
        }
</script>
 <script type="text/javascript">

        //Dolne odchylenie*WagaRolkiProd/WagaRolkiZlec
          function zakladkaFunc() {
            var input = document.getElementById('id_DolneOdch');
            var input2 = document.getElementById('id_WagaRolkiProd');
            var input3 = document.getElementById('id_WagaRolkiZlec');
            if (input.value && input2.value && input3.value) {
                var zakaldka = document.getElementById('id_Wynikowa');
                zakaldka.value = (Number(input.value) * Number(input2.value))/Number(input3.value);
            }
            wagafolizlecFunc();
          }
            //Wynikowa grubość/Dolne odchylenie
          function wagafolizlecFunc() {
            var input = document.getElementById('id_Wynikowa');
            var input2 = document.getElementById('id_DolneOdch');

            if (input.value && input2.value) {
                var waga = document.getElementById('id_Wynik');
                waga.value = Number(input.value)/Number(input2.value)*100;
            }
          }
</script>
